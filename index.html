<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo AJAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js" defer></script>

</head>
<body>
<form> <!-- Référence : https://getbootstrap.com/docs/4.3/components/forms/ -->
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" >
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email">
    <label for="nom">Nom</label>
    <input type="nom" class="form-control" id="nom" name="nom">
    <label for="prenom">Prenom</label>
    <input type="prenom" class="form-control" id="prenom" name="prenom">
  </div>
  <input type="submit" class="btn btn-primary" value="Ajouter">
  <input type="number" id="id" name="id">
  <input type="button" class="btn btn-primary" value="Modifier" onclick="modifier()">
  <input type="button" class="btn btn-primary" value="Supprimer" onclick="supprimer()">
</form>
</body>
</html>
